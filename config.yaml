defaults:
  model_name: cardiffnlp/twitter-roberta-base-sentiment-latest
  targeted: True
  target_class: 0
  confidence_threshold: 0.9
  debug: True
  query_budget: 100
  rand_init_text: True
  attack_params: {}
  initial_text: "! ! ! ! ! ! ! ! ! !"
  experiment_iterations: 1

experiments:
  - attack_name: character_roulette_black_box_random_char
    experiment_iterations: 10
  - attack_name: character_roulette_black_box_random_word
  - attack_name: character_roulette_white_box
    experiment_iterations: 2
    rand_init_text: False
    query_budget: 1000
  - attack_name: pez
    rand_init_text: True
    attack_params:
      filter_token_ids_method: by_glove_score
      word_refs: [food, cheese, drink, eat, fruit, vegetable, meat, lettuce, apple]
  - attack_name: gcg
    rand_init_text: False
    experiment_iterations: 5
